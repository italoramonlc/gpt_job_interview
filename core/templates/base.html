{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TW-Jobs - {{ page_title }}</title>
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.css' %}">
    {% block styles %}{% endblock styles %}
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'jobs:list' %}">
            <img src="https://github.com/treinaweb.png" alt="Logo da TreinaWeb" width="24" height="24"
                 class="d-inline-block align-text-top">
            TWJobs
        </a>
    </div>
</nav>
<main>
    <section class="py-5">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </section>

</main>

<footer class="bg-dark fixed-bottom">
    <div class="container">
        <p class="text-white text-center m-0 py-3">TreinaWeb</p>
    </div>
</footer>
<script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
</body>
</html>
